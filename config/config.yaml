# API Configuration
api:
  base_url: "https://api.census.gov/data/2023/acs/acs5"
  max_retries: 3
  timeout_seconds: 30
  cache_ttl_days: 90
  ssl_verify: true
  # proxies: null  # Optional

# Scraping Configuration
