# API Configuration
api:
  base_url: "https://api.census.gov/data"
  dataset: "2023/acs/acs5"
  variables:
    - "NAME"
  county:
    - "*" # all counties
  max_retries: 3
  timeout_seconds: 30
  cache_ttl_days: 90
  ssl_verify: true

# Scraping Configuration
scraping:
  base_url: "https://livingwage.mit.edu"
  max_retries: 3
  timeout_seconds: 30
  cache_ttl_days: 30
  ssl_verify: true
  min_delay_seconds: 1.0
  max_delay_seconds: 3.0

# Pipeline Configuration
pipeline:
  min_success_rate: 0.8
  target_states:
    - "NJ"